<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object challenge</title>
	<link rel="stylesheet" href="">
</head>
<body>
<table>
		<tr>
			<th>Name</th><th>Track</th><th>Achivement</th><th>Point</th>
		</tr>
	</thead>
	<tbody id="dat">
		
	</tbody>
</table>
	




	<script type="text/javascript">
		var student=[];
		function add(){
			var pu ={};
			var name = prompt('name');
			var track = prompt('track');
			var achivement = Number(prompt('achivement'));
			var point = Number(prompt('points'));
			pu.name=name;
			pu.track=track;
			pu.achivement=achivement;
			pu.point=point;
			student.push(pu);
			return 'sucess';
		}
		while(true){
			var choice = Number(prompt('1.add     2.show      3.exit ?'));
			if(choice == 1){
				add();
			}
			else if(choice == 2){
				var line= '';
				for(var i = 0; i<student.length;i++){
					line += '<tr><td>'+student[i].name+'</td><td>'+student[i].track+'</td><td>'+student[i].achivement+'</td><td>'+student[i].point+'</td></tr>';
				}
				document.getElementById("dat").innerHTML = line;
				break;
			}else if(choice ==3){
				break;
			}else{
				console.log("error input ");
			}
			
		}
	</script>
</body>
</html>
