<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object challenge</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var student=[];
		function add(){
			var pu ={};
			var name = prompt('name');
			var track = prompt('track');
			var achivement = Number(prompt('achivement'));
			var point = Number(prompt('points'));
			pu.name=name;
			pu.track=track;
			pu.achivement=achivement;
			pu.point=point;
			student.push(pu);
			return 'sucess';
		}
		while(true){
			var choice = Number(prompt('1.add     2.show      3.exit ?'));
			if(choice == 1){
				add();
			}
			else if(choice == 2){
				for(var i = 0; i<student.length;i++){
					console.log(student[i]);
				}
			}else if(choice ==3){
				break;
			}else{
				console.log("error input ");
			}
			
		}
	</script>
</body>
</html>
